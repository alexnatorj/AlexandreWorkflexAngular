<div class="container">
  <h1>WorkFlex</h1>

  <h2>Workations</h2>
  <p class="subtitle">
    Overview of all workation requests and their risk assessment
  </p>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Employee -->
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee</th>
      <td mat-cell *matCellDef="let w">{{ w.employee }}</td>
    </ng-container>

    <!-- Origin -->
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Origin</th>
      <td mat-cell *matCellDef="let w">
        {{ w.origin }}
      </td>
    </ng-container>

    <!-- Destination -->
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination</th>
      <td mat-cell *matCellDef="let w">
         {{ w.destination }}
      </td>
    </ng-container>

    <!-- Start -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
      <td mat-cell *matCellDef="let w">{{ w.start }}</td>
    </ng-container>

    <!-- End -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
      <td mat-cell *matCellDef="let w">{{ w.end }}</td>
    </ng-container>

    <!-- Working Days -->
    <ng-container matColumnDef="workingDays">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Working days</th>
      <td mat-cell *matCellDef="let w">{{ w.workingDays }}</td>
    </ng-container>

    <!-- Risk -->
    <ng-container matColumnDef="risk">
      <th mat-header-cell *matHeaderCellDef>Risk</th>
      <td mat-cell *matCellDef="let w">
        <img [src]="riskIcon(w.risk)"/>
        <mat-chip [ngClass]="riskClass(w.risk)">
          {{ riskLabel(w.risk) }}
        </mat-chip>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
